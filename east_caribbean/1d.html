<!DOCTYPE html>

<html>
    <head>
        <title>One Dollar</title>
        <link rel="stylesheet" href="../css/style.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../js/jquery-2.2.2.js">\x3C/script>')</script>

        <script src="../js/picFlip.js"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <h1>One Dollar</h1>
            <hr />
            <h2>Elizabeth II (1981-Date)</h2>
            <h3>Large Round Type</h3>
            <div class="pic-container">
                <div class="pic-210">
                    <img src="./images/one_dollar/1981/rev.png" alt="1981 1 Dollar" /> 1981
                </div>
                <div class="pic-210">
                    <img src="./images/one_dollar/1986/rev.png" alt="1986 1 Dollar" /> 1986
                </div>
            </div>
            <h3>10-Sided Type</h3>
            <div class="pic-container">
                <div class="pic-210">
                    <img src="./images/one_dollar/1989/rev.png" alt="1989 1 Dollar" /> 1989
                </div>
                <div class="pic-210">
                    <img src="../images/210-blank.png" alt="" /> 1991
                </div>
                <div class="pic-210">
                    <img src="./images/one_dollar/1995/rev.png" alt="1995 1 Dollar" /> 1995
                </div>
                <div class="pic-210">
                    <img src="./images/one_dollar/1996/rev.png" alt="1996 1 Dollar" /> 1996
                </div>
                <div class="pic-210">
                    <img src="../images/210-blank.png" alt="" /> 1997
                </div>
                <div class="pic-210">
                    <img src="../images/210-blank.png" alt="" /> 1998
                </div>
                <div class="pic-210">
                    <img src="./images/one_dollar/1999/rev.png" alt="1999 1 Dollar" /> 1999
                </div>
                <div class="pic-210">
                    <img src="../images/210-blank.png" alt="" /> 2000
                </div>
            </div>
            <h3>Small Round Type</h3>
            <div class="pic-container">
                <div class="pic-210">
                    <img src="./images/one_dollar/2002/rev.png" alt="2002 1 Dollar" /> 2002
                </div>
                <div class="pic-210">
                    <img src="./images/one_dollar/2004/rev.png" alt="2004 1 Dollar" /> 2004
                </div>
                <div class="pic-210">
                    <img src="../images/210-blank.png" alt="" /> 1983-2008 Central Bank
                </div>
                <div class="pic-210">
                    <img src="../images/210-blank.png" alt="" /> 2012
                </div>
                <div class="pic-210">
                    <img src="../images/210-blank.png" alt="" /> 2015
                </div>
                <div class="pic-210">
                    <img src="../images/210-blank.png" alt="" /> 1965-2015 Anniversay of ECD
                </div>
                <div class="pic-210">
                    <img src="./images/one_dollar/2017/rev.png" alt="2017 1 Dollar" /> 2017
                </div>
                <div class="pic-210">
                    <img src="./images/one_dollar/2019/rev.png" alt="2019 1 Dollar" /> 2019
                </div>
                <div class="pic-210">
                    <img src="../images/210-blank.png" alt="" /> 2022
                </div>
            </div>
            <hr />
            <a class="mainlink" href="./index.html">Back to East Caribbean States</a>
            <hr />
            <a class="mainlink" href="../index.html">Back to Home</a>
        </div>
    </body>
</html>
