<!DOCTYPE html>

<html>
    <head>
        <title>Laos Coins</title>

        <link rel="stylesheet" href="../css/style.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../js/jquery-2.2.2.js">\x3C/script>')</script>

        <script src="../js/picFlip.js"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <h1>Laos</h1>
            <hr />
            <h2>Piastre (1952)</h2>
            <h3>Ten Cents</h3>
            <div class="pic-container">
                <div class="pic-180">
                    <img src="./images/piastre/ten_cents/1952/obv.png" alt="1952 10 Cents" /> 1952
                </div>
            </div>
            <h3>Twenty Cents</h2>
            <div class="pic-container">
                <div class="pic-210">
                    <img src="./images/piastre/twenty_cents/1952/obv.png" alt="1952 20 Cents" /> 1952
                </div>
            </div>
            <h3>Fifty Cents</h3>
            <div class="pic-container">
                <div class="pic-252">
                    <img src="./images/piastre/fifty_cents/1952/obv.png" alt="1952 50 Cents" /> 1952
                </div>
            </div>
            <h2>Kip (1980)</h2>
            <h3>Ten Att</h3>
            <div class="pic-container">
                <div class="pic-157">
                    <img src="./images/kip/ten_att/1980/rev.png" alt="1980 10 Att" /> 1980
                </div>
            </div>
            <h3>Twenty Att</h2>
            <div class="pic-container">
                <div class="pic-180">
                    <img src="./images/kip/twenty_att/1980/rev.png" alt="1980 20 Att" /> 1980
                </div>
            </div>
            <h3>Fifty Att</h3>
            <div class="pic-container">
                <div class="pic-180">
                    <img src="./images/kip/fifty_att/1980/rev.png" alt="1980 50 Att" /> 1980
                </div>
            </div>
            <hr />
            <a class="mainlink" href="../index.html">Back to Home</a>
        </div>
    </body>
</html>
