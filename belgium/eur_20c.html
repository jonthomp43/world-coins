<!DOCTYPE html>

<html>
    <head>
        <title>Twenty Euro Cent</title>
        <link rel="stylesheet" href="../css/style.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

        <script src="../js/picFlip.js"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <h1>Twenty Euro Cent</h1>
            <hr />
            <h2>Albert II (2000-2007)</h2>
            <div class="pic-container">
                <div class="pic-180">
                    <img src="./images/euro/twenty_cents/2000/obv.png" alt="2000 20 Euro Cent" /> 2000
                </div>
                <div class="pic-180">
                    <img src="./images/euro/twenty_cents/2002_ls/obv.png" alt="2002 20 Euro Cent, Large Stars" /> 2002 Large Stars
                </div>
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 2002 Small Stars
                </div>
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 2003
                </div>
                <div class="pic-180">
                    <img src="./images/euro/twenty_cents/2004/obv.png" alt="2004 20 Euro Cent" /> 2004
                </div>
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 2005
                </div>
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 2006
                </div>
                <div class="pic-180">
                    <img src="./images/euro/twenty_cents/2007/obv.png" alt="2007 20 Euro Cent" /> 2007

            </div>

            <div class="pic-container">
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 2008
                </div>
                <div class="pic-180">
                    <img src="./images/euro/twenty_cents/2009/obv.png" alt="2009 20 Euro Cent" /> 2009
                </div>
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 2010
                </div>
                <div class="pic-180">
                    <img src="./images/euro/twenty_cents/2011/obv.png" alt="2011 20 Euro Cent" /> 2011
                </div>
                <div class="pic-180">
                    <img src="./images/euro/twenty_cents/2012/obv.png" alt="2012 20 Euro Cent" /> 2012
                </div>
            </div>
            <h2>Philippe (2019-Date)</h2>
            <div class="pic-container">
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 2019
                </div>
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 2023
                </div>
            </div>
            <hr />
            <a class="mainlink" href="./index.html">Back to Belgium</a>
