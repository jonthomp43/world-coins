<!DOCTYPE html>

<html>
    <head>
        <title>French West Africa Coins</title>
        <link rel="stylesheet" href="../css/style.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../js/jquery-2.2.2.js">\x3C/script>')</script>

        <script src="../js/picFlip.js"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <h1>French West Africa</h1>
            <hr />
            <h2>Franc (1944)</h2>
            <h3>Fifty Centimes</h3>
            <div class="pic-container">
                <div class="pic-140">
                    <img src="../images/140-blank.png" alt="" /> 1944
                </div>
            </div>
            <h3>One Franc</h3>
            <div class="pic-container">
                <div class="pic-180">
                    <img src="./images/franc/one_franc/1944/rev.png" alt="1944 1 Franc" /> 1944
                </div>
            </div>
            <h2>Franc CFA (1948-1956)</h2>
            <h3>One Franc</h3>
            <div class="pic-container">
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 1948
                </div>
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 1955
                </div>
            </div>
            <h3>Two Francs</h3>
            <div class="pic-container">
                <div class="pic-210">
                    <img src="./images/cfa/two_francs/1948/obv.png" alt="1948 2 Francs" /> 1948
                </div>
                <div class="pic-210">
                    <img src="./images/cfa/two_francs/1955/obv.png" alt="1955 2 Francs" /> 1955
                </div>
            </div>
            <h3>Five Francs</h3>
            <div class="pic-container">
                <div class="pic-157">
                    <img src="../images/157-blank.png" alt="" /> 1956
                </div>
            </div>
            <h3>Ten Francs</h3>
            <div class="pic-container">
                <div class="pic-180">
                    <img src="./images/cfa/ten_francs/1956/obv.png" alt="1956 10 Francs" /> 1956
                </div>
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 1957
                </div>
            </div>
            <h3>Twenty-Five Francs</h3>
            <div class="pic-container">
                <div class="pic-210">
                    <img src="./images/cfa/twenty_five_francs/1956/obv.png" alt="1956 25 Francs" /> 1956
                </div>
                <div class="pic-210">
                    <img src="./images/cfa/twenty_five_francs/1957/obv.png" alt="1957 25 Francs" /> 1957
                </div>
            </div>
            <hr />
            <a class="mainlink" href="../index.html">Back to Home</a>
        </div>
    </body>
</html>
