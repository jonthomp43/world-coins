<!DOCTYPE html>

<html>
    <head>
        <title>Twenty Cents</title>

        <link rel="stylesheet" href="../css/style.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../js/jquery-2.2.2.js">\x3C/script>')</script>

        <script src="../js/picFlip.js"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <h1>Twenty Cents</h1>
            <hr />
            <h2>George VI (1939-1950)</h2>
            <h3>Small Type</h3>
            <div class="pic-container">
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 1939
                </div>
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 1943
                </div>
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 1945
                </div>
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 1945-I
                </div>
            </div>
            <h3>Large Type</h3>
            <div class="pic-container">
                <div class="pic-180">
                    <img src="./images/twenty_cents/1948/rev.png" alt="1948 20 Cents" /> 1948
                </div>
                <div class="pic-180">
                    <img src="./images/twenty_cents/1950/rev.png" alt="1950 20 Cents" /> 1950
                </div>
            </div>
            <hr />
            <a class="mainlink" href="./index.html">Back to Malaya</a>
            <hr />
            <a class="mainlink" href="../index.html">Back to Home</a>
