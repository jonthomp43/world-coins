<!DOCTYPE html>

<html>
    <head>
        <title>Kingdom of Cambodia Coins</title>

        <link rel="stylesheet" href="../../css/style.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../js/jquery-2.2.2.js">\x3C/script>')</script>

        <script src="../../js/picFlip.js"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <h1>Kingdom of Cambodia</h1>
            <hr />
            <h2>Riel (1953-1959)</h2>
            <h3>Ten Centimes / Sen</h3>
            <div class="pic-container">
                <div class="pic-180">
                    <img src="../images/kingdom/ten_centimes/1953/rev.png" alt="1953 10 Centimes" /> 1953
                </div>
                <div class="pic-180">
                    <img src="../images/kingdom/ten_sen/1959/rev.png" alt="1959 10 Sen" /> 1959
                </div>
            </div>
            <h3>Twenty Centimes / Sen</h3>
            <div class="pic-container">
                <div class="pic-210">
                    <img src="../images/kingdom/twenty_centimes/1953/rev.png" alt="1953 20 Centimes" /> 1953
                </div>
                <div class="pic-210">
                    <img src="../images/kingdom/twenty_sen/1959/rev.png" alt="1959 20 Sen" /> 1959
                </div>
            </div>
            <h3>Fifty Centimes / Sen</h3>
            <div class="pic-container">
                <div class="pic-252">
                    <img src="../images/kingdom/fifty_centimes/1953/rev.png" alt="1953 50 Centimes" /> 1953
                </div>
                <div class="pic-252">
                    <img src="../images/kingdom/fifty_sen/1959/rev.png" alt="1959 50 Sen" /> 1959
                </div>
            </div>
            <hr />
            <a class="mainlink" href="../index.html">Back to Cambodia Main Page</a>
            <hr />
            <a class="mainlink" href="../../index.html">Back to Home</a>
        </div>
