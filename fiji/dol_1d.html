<!DOCTYPE html>

<html>
    <head>
        <title>One Dollar</title>
        <link rel="stylesheet" href="../css/style.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../js/jquery-2.2.2.js">\x3C/script>')</script>

        <script src="../js/picFlip.js"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <h1>One Dollar</h1>
            <hr />
            <h2>Elizabeth II (1969)</h2>
            <div class="pic-container">
                <div class="pic-315">
                    <img src="../images/315-blank.png" alt="" /> 1969
                </div>
            </div>
            <h2>Elizabeth II (1995-2010)</h2>
            <div class="pic-container">
                <div class="pic-180">
                    <img src="./images/dollar/one_dollar/1995/obv.png" alt="1995 1 Dollar" /> 1995
                </div>
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 1996
                </div>
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 1997
                </div>
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 1998
                </div>
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 1999
                </div>
                <div class="pic-180">
                    <img src="./images/dollar/one_dollar/2000/obv.png" alt="2000 1 Dollar" /> 2000
                </div>
                <div class="pic-180">
                    <img src="./images/dollar/one_dollar/2009/obv.png" alt="2009 1 Dollar" /> 2009
                </div>
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 2010
                </div>
            </div>
            <h2>Second Series</h2>
            <div class="pic-container">
                <div class="pic-180">
                    <img src="./images/dollar/one_dollar/2012/obv.png" alt="2012 1 Dollar" /> 2012
                </div>
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 2017
                </div>
            </div>
            <hr />
            <a class="mainlink" href="./index.html">Back to Fiji</a>
            <hr />
            <a class="mainlink" href="../index.html">Back to Home</a>
        </div>
    </body>
</html>
