<!DOCTYPE html>

<html>
    <head>
        <title>Kiribati Coins</title>

        <link rel="stylesheet" href="../css/style.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../js/jquery-2.2.2.js">\x3C/script>')</script>

        <script src="../js/picFlip.js"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <h1>Kiribati</h1>
            <hr />
            <h2>Dollar (1979-1992)</h2>
            <h3>One Cent</h3>
            <div class="pic-container">
                <div class="pic-126">
                    <img src="./images/one_cent/1979/obv.png" alt="1979 1 Cent" /> 1979
                </div>
                <div class="pic-126">
                    <img src="./images/one_cent/1992_nm/obv.png" alt="1992 1 Cent, Non-Magnetic Type" /> 1992 NM
                </div>
                <div class="pic-126">
                    <img src="./images/one_cent/1992_m/obv.png" alt="1992 1 Cent, Magnetic Type" /> 1992 M
                </div>
            </div>
            <h3>Two Cents</h3>
            <div class="pic-container">
                <div class="pic-157">
                    <img src="../images/157-blank.png" alt="" /> 1979
                </div>
                <div class="pic-157">
                    <img src="../images/157-blank.png" alt="" /> 1992
                </div>
            </div>
            <h3>Five Cents</h3>
            <div class="pic-container">
                <div class="pic-140">
                    <img src="./images/five_cents/1979_nm/obv.png" alt="1979 5 Cents, Non-Magnetic Type" /> 1979 NM
                </div>
                <div class="pic-140">
                    <img src="./images/five_cents/1979_m/obv.png" alt="1979 5 Cents, Magnetic Type" /> 1979 M
                </div>
            </div>
            <h3>Ten Cents</h3>
            <div class="pic-container">
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 1979
                </div>
            </div>
            <h3>Twenty Cents</h3>
            <div class="pic-container">
                <div class="pic-210">
                    <img src="../images/210-blank.png" alt="" /> 1979
                </div>
            </div>
            <h3>Fifty Cents</h3>
            <div class="pic-container">
                <div class="pic-252">
                    <img src="../images/252-blank.png" alt="" /> 1979
                </div>
            </div>
            <h3>One Dollar</h3>
            <div class="pic-container">
                <div class="pic-252">
                    <img src="../images/252-blank.png" alt="" /> 1979
                </div>
            </div>
            <h3>Two Dollars</h3>
            <div class="pic-container">
                <div class="pic-210">
                    <img src="../images/210-blank.png" alt="" /> 1989 Independence
                </div>
            </div>
            <hr />
            <a class="mainlink" href="../index.html">Back to Home</a>
        </div>
    </body>
</html>
