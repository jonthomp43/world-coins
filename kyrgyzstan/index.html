<!DOCTYPE html>

<html>
    <head>
        <title>Kyrgyzstan Coins</title>

        <link rel="stylesheet" href="../css/style.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../js/jquery-2.2.2.js">\x3C/script>')</script>

        <script src="../js/picFlip.js"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <h1>Kyrgyzstan</h1>
            <hr />
            <h2>Som (2008-Date)</h2>
            <h3>Ten Tyiyn</h3>
            <div class="pic-container">
                <div class="pic-105">
                    <img src="../images/105-blank.png" alt="" /> 2008
                </div>
            </div>
            <h3>Fifty Tyiyn</h3>
            <div class="pic-container">
                <div class="pic-126">
                    <img src="../images/126-blank.png" alt="" /> 2008
                </div>
            </div>
            <h3>One Som</h3>
            <div class="pic-container">
                <div class="pic-140">
                    <img src="./images/one_som/2008/obv.png" alt="2008 1 Som" /> 2008
                </div>
            </div>
            <h3>Three Som</h2>
            <div class="pic-container">
                <div class="pic-157">
                    <img src="./images/three_som/2008/obv.png" alt="2008 3 Som" /> 2008
                </div>
            </div>
            <h3>Five Som</h3>
            <div class="pic-container">
                <div class="pic-180">
                    <img src="./images/five_som/2008/obv.png" alt="2008 5 Som" /> 2008
                </div>
            </div>
            <h3>Ten Som</h3>
            <div class="pic-container">
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 2008 Reeded Edge
                </div>
                <div class="pic-180">
                    <img src="../images/180-blank.png" alt="" /> 2008 Lettered Edge
                </div>
            </div>
            <hr />
            <a class="mainlink" href="../index.html">Back to Home</a>
        </div>
